<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Night On The Town</title>

<body>

    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-panel black center-align" id="title">
                        <h1 id="site-name" style="clear:right;">Night On The Town</h1>
                        <span id="ticketmaster">powered by <img id="tm-logo" src="./assets/images/ticketmaster.png"
                            style="width: 8em; height: 1em"></span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col s12">
                    <h5 id="site-intro">Let us know what city you have in mind, and we will help you find the night on the town that's perfect for you!</h5>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input type="text" name="location" id="location" placeholder="City"/>
                </div>
            </div>

            <div class="row">
                <button type="submit" name="btn_find" class="col s12 btn btn-large"
                    id="find-events-btn">Find Events!</button>
            </div>
        </div>

        <div class = "event-container" id="results" >
        </div>
    </div>
